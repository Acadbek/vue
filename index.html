<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <link href="styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="vue-app">

  </div>
</body>

<script src="app.js"></script>

</html>
